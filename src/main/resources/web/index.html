<html>
  <meta charset="UTF-8" />
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src='script/suggesting.js'></script>
    <script type="text/javascript" src='script/change.js'></script>
    <script type="text/javascript" src='script/tcal.js'></script>

    <link rel="stylesheet" type="text/css" href='css/suggesting.css' />
    <link rel="stylesheet" type="text/css" href='css/change.css' />
    <link rel="stylesheet" type="text/css" href='css/tcal.css' />
  </head>
  <body>
    Найти поезда
    <form autocomplete="off" method="get" name="sendQuery">
      <div class="autocomplete" style="width:300px;">
        <input id="from" type="text" name="from" size="20" maxlength="100" placeholder="Откуда">
      </div>
      <input id="change" type="image" name="changeButton" src="images/btn_change.png">
      <div class="autocomplete" style="width:300px;">
        <input id="to" type="text" name="to" size="20" maxlength="100" placeholder="Куда">
      </div>
      <input type="text" name="date" class="tcal" value="" style="width:200px;">
      <input type="submit" name="submitButton" value="Найти">
    </form>
    <script>
      autocomplete(document.getElementById("from"));
      autocomplete(document.getElementById("to"));
      changeStations(document.getElementById("change"));
    </script>
  </body>
</html>
